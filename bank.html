<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center my-8">Let's get some <span class="text-purple-700	font-semibold">Moooney</span>!!</h1>
    </header>

    <main class="w-3/4 mx-auto">
        <section class=" my-8">
            <div class="grid grid-cols-3 gap-4 mt-12">
                <div class="div bg-blue-300 p-8 rounded-lg">
                    <h2 class="text-3xl">Deposit</h2>
                    <h3 class="text-4xl">$<span id="current-depo">00</span></h3>
                </div>
                <div class="div bg-green-300 p-8 rounded-lg">
                    <h2 class="text-3xl">withdraw</h2>
                    <h3 class="text-4xl">$<span id="current-with">00</span></h3>
                </div>
                <div class="div bg-yellow-300 p-8 rounded-lg">
                    <h2 class="text-3xl">Balance</h2>
                    <h3 class="text-4xl">$<span id="current-balance">5000</span></h3>
                </div>

            </div>
        </section>

        <section>
            <div class="grid grid-cols-2 gap-4">
                <div class=" bg-indigo-200 p-5">
                    <h2 class="text-3xl mt-3 mb-8 font-medium ">Please Deposit</h2>
                    <input id="depo-id" class="block w-3/4 p-2 border rounded mb-3" type="text" placeholder="Enter the $amount">
                    
                    <button id="depo-btn" class="bg-indigo-100 rounded-lg px-5 py-2 font-medium text-lg">Deposit</button>
                </div>
                <div class=" bg-pink-200 p-5">
                    <h2 class="text-3xl mt-3 mb-8 font-medium ">Please withdraw</h2>
                    <input id="with-id" class="block w-3/4 p-2 border rounded mb-3" type="text" placeholder="Enter the $amount">
                    
                    <button id="with-btn" class="rounded-lg bg-pink-100 px-5 py-2 font-medium text-lg">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="banking.js"></script>
    
</body>
</html>
