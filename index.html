<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Welcome to my <span class="text-purple-700	font-semibold">Baap-er-Bank</span>!!</h1>
    </header>

    <section class="bg-green-100 my-12 w-3/4 mx-auto py-5">
        <div class="ml-8">
            <h2 class="text-3xl mt-3 mb-8 font-medium ">Please Login</h2>
            <input id="user-id" class="block w-3/4 p-2 border rounded mb-3" type="text" placeholder="username">
            <input id="pass-id" class="block w-3/4 p-2 border rounded mb-3" type="password" name="" id="" placeholder="password">

            <button id="login-btn" class="bg-purple-200 px-5 py-2 font-medium text-lg">Login</button>
        </div>
    </section>


    <script src="login.js"></script>
</body>
</html>
